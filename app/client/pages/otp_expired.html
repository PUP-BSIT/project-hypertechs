<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/css/otp.css">
    <link rel="icon" href="../assets/img/apex_brand.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Apex Bank â€“ Verify</title>
</head>

<body>
    <script src="../src/scripts/preload.js"></script>
    <section id="otp_grid_container">
        <div id="header_container">
            <div id="apex_logo">
                <img src="../assets/img/apex_brand.png" alt="apex logo">
                <h1>Apex Bank</h1>
            </div>

            <nav>
                <div id="toggle_theme">
                    <input type="checkbox" class="checkbox" id="theme_mode" />
                    <label class="label" for="theme_mode" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </nav>
        </div>
        <div id="back_container">
            <a href="./login.html">
                <i class=" fa-solid fa-chevron-left"></i><span>Back</span>
            </a>
        </div>
        <div id="otp_text">
            <div id="expired">
                <h1><i class="fa-solid fa-triangle-exclamation"></i>Your OTP has expired.</h1>
                <p>The <strong>One-Time Password (OTP)</strong> we've sent to your number
                was only valid for 5 minutes. Click the button below to retry.</p>
                <a href="./otp_test.html">
                    <button id="btn_renew" type="button">Try again</button>
                </a>
                <p id="loading_expired" hidden>Please wait.</p>
            </div>
        </div>
        <div id="otp_image_container">
            <img src="../assets/img/two-fa.svg">
        </div>
    </section>
    <script src="../src/scripts/theme.js"></script>
    <script src="../backend/js/common.js" type="module"></script>
    <script src="../backend/js/otp_expired.js" type="module"></script>
</body>

</html>
