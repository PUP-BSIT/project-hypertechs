<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/css/login.css">
    <link rel="icon" href="../assets/img/apex_brand.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Apex Bank – Login</title>
</head>

<body>
    <script src="../src/scripts/preload.js"></script>
    <section id="login_grid_container">
        <div id="header_container">
            <div id="apex_logo">
                <img src="../assets/img/apex_brand.png" alt="apex logo">
                <h1>Apex Bank</h1>
            </div>

            <nav>
                <div id="toggle_theme">
                    <input type="checkbox" class="checkbox" id="theme_mode" />
                    <label class="label" for="theme_mode" 
                        onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </nav>
        </div>
        <div id="back_container">
            <a href="./home.html"">
                    <i class=" fa-solid fa-chevron-left"></i></i><span>Back</span>
            </a>
        </div>
        <div id="login_container">
            <div id="login_text">
                <h1>Log In</h1>
                <p>Enter your bank account number and password to start.</p>
            </div>
            <div class="login-form-container">
                <form action="#" method="post" id="login_form">
                    <div class="form-group">
                        <label for="account_number">Account Number</label>
                        <input type="text" id="account_number" name="account_number" required
                            pattern="[0-9A-Za-z]{3}[0-9A-Za-z]{4}[0-9A-Za-z]{3}" placeholder="xxxx-xxx-xxxx">
                    </div>

                    <div class="form-group">
                        <label for="account_password">Account Password</label>
                        <div class="password-container">
                            <input type="password" id="account_password" name="account_password" required
                                pattern="[0-9A-Za-z]{8}" placeholder="••••••••••••">
                        </div>
                        <p id="forgot_password">Forgot Password?</p>
                    </div>
                    <button type="submit" class="login-button" id="login_button">Log In<i
                            class="fa-solid fa-right-to-bracket"></i></button>
                    <p id="login_feedback">&nbsp</p>
                </form>
                <p class="signup-link">No account yet? <a href="../pages/register.html">Sign Up</a></p>
            </div>
        </div>
        <div id="login_image_container">
            <img src="../assets/img/atm-machine.svg" alt="login image">
        </div>
    </section>
    <script src="../src/scripts/theme.js"></script>
    <script src="../backend/js/common.js" type="module"></script>
    <script src="../backend/js/customer_login.js" type="module"></script>
</body>

</html>
