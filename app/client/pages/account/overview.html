<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../../src/css/account/overview.css">
    <link rel="icon" href="../../assets/img/apex_brand.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Apex Bank – Account Overview</title>
</head>

<body>
    <script src="../../src/scripts/preload.js"></script>
    <div class="overview-page-container">
        <!--sidebar layout-->
        <div class="apex-user-sidebar">
            <!--apex-logo-layout-->
            <div class="apex-logo-container">
                <img src="../../assets/img/apex_brand.png" alt="Logo">
                <h1>Apex Bank</h1>
            </div>
            <!--apex-tab-layout-->
            <div class="apex-tab-container">
                <div class="apex-tab-wrapper">
                    <a href="../account/overview.html" class="tab-section" id="overview"><span
                            class="material-icons">space_dashboard</span>Overview</a>
                    <a href="../account/transfer.html" class="tab-section" id="transfer"><span
                            class="material-icons">payments</span>Transfer</a>
                    <a href="#" class="tab-section" id="transactions"><span
                            class="material-icons">receipt_long</span>Transactions</a>
                </div>
            </div>
            <!--apex-config-layout-->
            <div class="apex-config-container">
                <div class="apex-tab-wrapper">
                    <a href="#" class="tab-section" id="theme"><span class="material-icons">contrast</span>Theme
                        <!--dark/light mode toggle-->
                        <div id="toggle_theme">
                            <input type="checkbox" class="checkbox" id="theme_mode" />
                            <label class="label" for="theme_mode" onclick="toggleTheme()">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </a>
                    <a href="#" class="tab-section" id="settings"><span
                            class="material-icons">settings</span>Settings</a>
                    <a class="tab-section" id="logout"><span class="material-icons">logout</span>Log Out</a>
                </div>
            </div>
        </div>

        <!-- Main section content goes here -->
        <div class="apex-overview-section">
            <div id="apex_overview_header">
                <div id="overview-heading">
                    <h1>Hello, <span>Apex User!</span></h1>
                </div>
            </div>
            <div id="apex_overview_summary">
                <h2>Account Summary</h2>
                <div id="account_number"></div>
                <div id="account_name"></div>
            </div>
            <div id="apex_account_balance">
                <h2>Account Balance</h2>
                <h1>₱<span id="balance"></span></h1>
            </div>
            <div id="apex_card_info">
                <h2>Card Info</h2>
                <p>
                </p>
            </div>
            <div id="apex_recent_transactions">
                <h2>Recent Transactions</h2>

            </div>
        </div>
    </div>
    <script src="../../src/scripts/account/overview.js"></script>
    <script src="../../backend/js/common.js" type="module"></script>
    <script src="../../backend/js/customer_info.js" type="module"></script>
    <script src="../../backend/js/customer_logout.js" type="module"></script>
</body>

</html>
