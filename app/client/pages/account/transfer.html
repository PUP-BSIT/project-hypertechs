<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="../../src/css/account/transfer.css">
    <link rel="icon" href="../../assets/img/apex_brand.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Apex Bank – Transfer</title>
</head>

<body>
    <script src="../../src/scripts/preload.js"></script>
    <div class="transfer-page-container">
        <!--sidebar layout-->
        <div class="apex-user-sidebar">
            <!--apex-logo-layout-->
            <div class="apex-logo-container">
                <img src="../../assets/img/apex_brand.png" alt="Logo">
                <h1>Apex Bank</h1>
            </div>
            <!--apex-tab-layout-->
            <div class="apex-tab-container">
                <div class="apex-tab-wrapper">
                    <a href="./overview.html" class="tab-section" id="overview"><span
                            class="material-icons">space_dashboard</span>Overview</a>
                    <a href="./transfer.html" class="tab-section" id="transfer"><span
                            class="material-icons">payments</span>Transfer</a>
                    <a href="./transactions.html" class="tab-section" id="transactions"><span
                            class="material-icons">receipt_long</span>Transactions</a>
                </div>
            </div>
            <!--apex-config-layout-->
            <div class="apex-config-container">
                <div class="apex-tab-wrapper">
                    <a href="#" class="tab-section" id="theme"><span class="material-icons">contrast</span>Theme
                        <!--dark/light mode toggle-->
                        <div id="toggle_theme">
                            <input type="checkbox" class="checkbox" id="theme_mode" />
                            <label class="label" for="theme_mode" onclick="toggleTheme()">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </a>
                    <a href="#" class="tab-section" id="settings"><span
                            class="material-icons">settings</span>Settings</a>
                    <a href="#" class="tab-section" id="logout"><span class="material-icons">logout</span>Log Out</a>
                </div>
            </div>
        </div>

        <!-- Main section content goes here -->
        <div class="apex-transfer-container">
            <!--transfer form section-->
            <div class="transfer-form">
                <!--transfer form heading-->
                <div id="transfer-heading">
                    <h1>Transfer Funds</h1>
                </div>
                <!--transfer form option (internal and external)-->
                <div class="transfer-option">
                    <button id="internal-transfer-btn" onclick="showInternalTransferForm()"><span
                        class="material-icons">sync_alt</span>Internal Transfer</button>
                    <button id="external-transfer-btn" onclick="showExternalTransferForm()"><span
                        class="material-icons">exit_to_app</span>External Transfer</button>
                </div>

                <div class="internal-transfer-desc">
                    <h2>Transfer money seamlessly within Apex Bank®</h2>
                </div>

                <div class="external-transfer-desc">
                    <h2>Transfer money seamlessly to other banks</h2>
                </div>

                <div class="transfer-form-wrapper" id="internal-transfer-form">
                    <form>
                        <div class="form-group">
                            <label for="recipient-account-number">Recipient Account Number:</label>
                            <input type="text" id="recipient-account-number" name="recipient-account-number" required
                            maxlength="12"
                            placeholder="Enter a valid 12-digit Apex account number">
                        </div>

                        <div class="form-group">
                            <label for="transfer-amount">Transfer Amount:</label>
                            <input type="number" id="transfer-amount" name="transfer-amount" required
                            pattern="\d{1,6}"
                            placeholder="Enter amount (up to six digits only)">
                        </div>
                                                
                        <div class="form-group">
                            <label for="transfer-description">Description</label>
                            <input type="text" id="transfer-description" name="transfer-description" maxlength="40"
                            placeholder="Up to 40 characters (optional)">
                        </div>

                        <div class="transfer-buttons">
                            <button type="button" id="submit_fund_transfer" >Confirm Transfer<span
                                    class="material-icons">send</span></button>
                            <button type="reset" id="reset">Clear</button>
                        </div>

                        <p id="feedback_transfer">&nbsp</p>
                    </form>
                </div>

                <div class="transfer-form-wrapper" id="external-transfer-form">
                    <form>
                        <div class="form-group">
                            <label for="external-bank-code">Recipient Bank:</label>
                            <select id="external-bank-code" name="external-bank-code" required>
                                <!-- Option for VRZN Bank -->
                                <option value="" disabled selected>Select a bank</option>
                                <option value="VRZN">VRZN Bank</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="recipient-account-number-external">Recipient Account Number:</label>
                            <input type="number" id="recipient-account-number-external" name="recipient-account-number" required
                            placeholder="Enter a valid VRZN account number">
                        </div>

                        <div class="form-group">
                            <label for="transfer-amount-external">Transfer Amount:</label>
                            <input type="text" id="transfer-amount-external" name="transfer-amount" required
                            placeholder="Enter amount (up to six digits only)">
                        </div>

                        <div class="transfer-buttons">
                            <button type="button" id="submit_external" >Confirm Transfer<span
                                    class="material-icons">send</span></button>
                            <button type="reset" id="reset">Reset</button>
                        </div>
                    </form>
                </div>


            </div>
            <div class="transfer-side"><!--Transfer right side-->
                <div id="transfer_mini_account">
                    <div id="transfer_mini_account_text">
                        <h3 id="display_mini_account_text">Emmanuel Martinez</h3>
                        <h4>    Account Holder</h4>
                    </div>
                    <div id="transfer_mini_account_image">
                        <img src="../../assets/img/account_profile.png">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="../../src/scripts/theme.js"></script>
    <script src="../../src/scripts/account/transfer.js"></script>
    <script src="../../backend/js/common.js" type="module"></script>
    <script src="../../backend/js/fund_transfer.js" type="module"></script>
    <script src="../../backend/js/fund_transfer_external.js" type="module"></script>
    <script src="../../backend/js/customer_logout.js" type="module"></script>
</body>

</html>
