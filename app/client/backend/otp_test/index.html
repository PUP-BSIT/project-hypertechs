<!DOCTYPE html>
<html>
<head>
    <title>OTP Test</title>
</head>
<body>
    <button id="btn_test">Start OTP Test</button>
    <div id="otp_test" hidden>
        <p>You have <span id="remaining_sec">30</span>  
            seconds to enter your OTP
        </p>
        <p>Remaining time: <span id="time"></span> seconds</p>
        <input id="otp" type="number">
        <button id="btn_submit" type="button">Submit</button>
        <p id="feedback">&nbsp</p>
        <p>Tip: your OTP is <span id="otp_reveal"></span></p>
    </div>
    <div id="expired" hidden>
        <p>Your OTP for this session has expired.</p>
        <button id="btn_start" type="button">Try again</button>
    </div>
    <p id="result">&nbsp</p>
    <script src="./otp_test.js"></script>
</body>
</html>
