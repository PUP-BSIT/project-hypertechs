<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="../../src/css/account/admin_transaction.css" />
    <link rel="icon" href="../../assets/img/apex_brand.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Apex Bank – Admin Transaction</title>
  </head>

  <body>
    <script src="../../src/scripts/preload.js"></script>
    <div class="transaction-page-container">
      <!--sidebar layout-->
      <div class="apex-user-sidebar">
        <!--apex-logo-layout-->
        <div class="apex-logo-container">
          <img src="../../assets/img/apex_brand.png" alt="Logo" />
          <h1>Apex Bank</h1>
        </div>
        <!--apex-tab-layout-->
        <div class="apex-tab-container">
          <div class="apex-tab-wrapper">
            <a href="./admin_overview.html" class="tab-section" id="overview"
              ><span class="material-icons">space_dashboard</span>Overview</a
            >
            <a href="./admin_transaction.html" class="tab-section" id="transactions"
              ><span class="material-icons">account_balance</span>Transactions</a
            >
          </div>
        </div>
        <!--apex-config-layout-->
        <div class="apex-config-container">
          <div class="apex-tab-wrapper">
            <a href="#" class="tab-section" id="theme"
              ><span class="material-icons">contrast</span>Theme
              <!--dark/light mode toggle-->
              <div id="toggle_theme">
                <input type="checkbox" class="checkbox" id="theme_mode" />
                <label class="label" for="theme_mode" onclick="toggleTheme()">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <div class="ball"></div>
                </label>
              </div>
            </a>
            <a href="#" class="tab-section" id="settings"
              ><span class="material-icons">settings</span>Settings</a
            >
            <a href="#" class="tab-section" id="logout"
              ><span class="material-icons">logout</span>Log Out</a
            >
          </div>
        </div>
      </div>

    <!-- Main section content goes here -->
        <div class="apex-transaction-container">
            <!--transaction form section-->
            <div class="transaction-form">
                <!--transaction form heading-->
                <div id="transaction-heading">
                    <h1>Transactions</h1>
                </div>
                <!--transaction form option (withdraw and deposit)-->
                <div class="transaction-option">
                    <button id="deposit-btn" onclick="showDepositTab()">Deposit</button>
                    <button id="withdraw-btn" onclick="showWithdrawTab()">Withdraw</button>
                </div>

                <div class="deposit-desc">
                    <h2>Deposit money seamlessly within Apex Bank®</h2>
                </div>

                <div class="withdraw-desc">
                    <h2>Withdraw money seamlessly within Apex Bank®</h2>
                </div>

                <div class="transaction-form-wrapper" id="deposit-form">
                    <form>
                        <div class="form-group">
                            <label for="recipient-account-number">Account Number:</label>
                            <input type="text" id="recipient-account-number" name="recipient-account-number" required>
                        </div>

                        <div class="form-group">
                            <label for="transfer-amount">Deposit Amount:</label>
                            <input type="number" id="transfer-amount" name="transfer-amount" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description (optional):</label>
                            <input type="text" id="description" name="description"></input>
                        </div>
                        <div class="transaction-buttons">
                            <button type="submit" id="submit" onclick="confirmDeposit()">Confirm Deposit<span
                                    class="material-icons">send</span></button>
                            <button type="reset" id="reset">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="transaction-form-wrapper" id="withdraw-form">
                    <form>
                        <div class="form-group">
                            <label for="recipient-account-number">Account Number:</label>
                            <input type="number" id="recipient-account-number" name="recipient-account-number" required>
                        </div>

                        <div class="form-group">
                            <label for="transfer-amount">Withdraw Amount:</label>
                            <input type="text" id="transfer-amount" name="transfer-amount" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description (optional):</label>
                            <input type="text" id="description" name="description"></input>
                        </div>
                        <div class="transaction-buttons">
                            <button type="submit" id="submit" onclick="confirmWithdraw()">Confirm Withdraw<span
                                    class="material-icons">send</span></button>
                            <button type="reset" id="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../src/scripts/transaction.js"></script>
    <script src="../../backend/js/admin_logout.js" type="module"></script>
  </body>
</html>
