<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form action="#" method="post" id="login_form">
      <div class="form-group">
        <label for="account_number">USER ACCOUNT NUMBER</label>
        <input
          type="text"
          id="account_number"
          name="account_number"
          required
          placeholder="Enter 12-digit account number"
        />
      </div>

      <div class="form-group">
        <label for="deposit-amount">Deposit Amount</label>
        <div class="password-container">
          <input
            type="number"
            id="deposit_amount"
            name="deposit_amount"
            required
            placeholder="Enter amount to deposit"
          />
        </div>
      </div>
      <button type="button" class="deposit-button" id="deposit_button">
        Deposit<i class="fa-solid fa-right-to-bracket"></i>
      </button>
      <p id="feedback_test">&nbsp</p>
    </form>
  </body>
</html>
