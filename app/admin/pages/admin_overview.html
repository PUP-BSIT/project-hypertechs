<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="../src/css/admin_overview.css" />
    <link rel="icon" href="../assets/img/apex_brand.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Apex Bank â€“ Admin Overview</title>
  </head>

  <body>
    <script src="../../src/scripts/preload.js"></script>
    <div class="overview-page-container">
      <!--sidebar layout-->
      <div class="apex-user-sidebar">
        <!--apex-logo-layout-->
        <div class="apex-logo-container">
          <img src="../assets/img/apex_brand.png" alt="Logo" />
          <h1>Apex Bank</h1>
        </div>
        <!--apex-tab-layout-->
        <div class="apex-tab-container">
          <div class="apex-tab-wrapper">
            <a href="./admin_overview.html" class="tab-section" id="overview"
              ><span class="material-icons">space_dashboard</span>Overview</a
            >
            <a href="./admin_transaction.html" class="tab-section" id="transactions"
              ><span class="material-icons">account_balance</span>Transactions</a
            >
          </div>
        </div>
        <!--apex-config-layout-->
        <div class="apex-config-container">
          <div class="apex-tab-wrapper">
            <a href="#" class="tab-section" id="theme"
              ><span class="material-icons">contrast</span>Theme
              <!--dark/light mode toggle-->
              <div id="toggle_theme">
                <input type="checkbox" class="checkbox" id="theme_mode" />
                <label class="label" for="theme_mode" onclick="toggleTheme()">
                  <i class="fas fa-moon"></i>
                  <i class="fas fa-sun"></i>
                  <div class="ball"></div>
                </label>
              </div>
            </a>
            <a href="#" class="tab-section" id="settings"
              ><span class="material-icons">settings</span>Settings</a
            >
            <a href="#" class="tab-section" id="logout"
              ><span class="material-icons">logout</span>Log Out</a
            >
          </div>
        </div>
      </div>

      <!-- Main section goes here-->
      <div class="overview-page-container">
        <!-- Header greetings -->
        <div id="overview-container">
          <h1>Hello, <span id="bank-teller">Apex User!</span></h1>
          <span class="bank-teller-id">Bank Teller ID: <span>123456789</span></span>
          <!--Transaction Conatiners-->
          <div class="transaction-container">
            <div id="all-transaction">
              <img
                id="receipt-style"
                src="../assets/img/receipt_transaction.svg"
                alt="receipt"
              />
              <!--All transaction container content-->
              <div>
                <p id="all-transaction-text">All Transactions</p>
                <p id="all-transaction-number">1234</p>
              </div>
            </div>
            <!-- Successful transaction container content -->
            <div id="successful-transaction">
              <img
                id="success-style"
                src="../assets/img/check_success.svg"
                alt="success"
              />
              <div>
                <p id="success-transaction-text">Successful Transactions</p>
                <p id="success-transaction-number">0613</p>
              </div>
            </div>
            <!-- Pending transaction container content -->
            <div id="pending-transaction">
              <img id="pending-style" src="../assets/img/pending.svg" alt="pending" />
              <div>
                <p id="pending-transaction-text">Pending Transactions</p>
                <p id="pending-transaction-number">0807</p>
              </div>
            </div>
            <!-- Unsuccessful transaction container content -->
            <div id="unsuccessful-transaction">
              <img
                id="unsuccessful-style"
                src="../assets/img/unsuccessful.svg"
                alt="unsuccess"
              />
              <div>
                <p id="unsuccessful-transaction-text">Unsuccessful Transactions</p>
                <p id="unsuccessful-transaction-number">1103</p>
              </div>
            </div>
          </div>
          <div class="recent-transaction-style"><p>Recent Transactions</p></div>
        </div>
      </div>
    </div>
    <script src="../src/scripts/theme.js"></script>
  </body>
</html>
