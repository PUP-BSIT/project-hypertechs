<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="./overview.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Apex Bank â€“ Account Overview</title>
</head>

<body>
    <div class="overview-page-container">
        <!--sidebar layout-->
        <div class="apex-user-sidebar">
            <!--apex-logo-layout-->
            <div class="apex-logo-container">
                <img src="../../assets/img/apex-temp.png" alt="Logo">
                <h1>Apex Bank</h1>
            </div>
            <!--apex-tab-layout-->
            <div class="apex-tab-container">
                <div class="apex-tab-wrapper">
                    <a href="../overview/overview.html" class="tab-section" id="overview"><span
                            class="material-icons">space_dashboard</span>Overview</a>
                    <a href="../transfer/transfer.html" class="tab-section" id="transfer"><span
                            class="material-icons">payments</span>Transfer</a>
                    <a href="#" class="tab-section" id="transactions"><span
                            class="material-icons">receipt_long</span>Transactions</a>
                    <a href="#" class="tab-section" id="accounts"><span
                            class="material-icons">account_balance</span>Accounts</a>
                </div>
            </div>
            <!--apex-config-layout-->
            <div class="apex-config-container">
                <div class="apex-tab-wrapper">
                    <a href="#" class="tab-section" id="theme"><span class="material-icons">contrast</span>Theme
                        <!--dark/light mode toggle-->
                        <div id="toggle_theme">
                            <input type="checkbox" class="checkbox" id="theme_mode" />
                            <label class="label" for="theme_mode" onclick="toggleTheme()">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                            </label>
                        </div>
                    </a>
                    <a href="#" class="tab-section" id="settings"><span
                            class="material-icons">settings</span>Settings</a>
                    <a href="#" class="tab-section" id="logout"><span class="material-icons">logout</span>Log Out</a>
                </div>
            </div>
        </div>

        <div class="apex-overview-section"> <!-- Main section content goes here -->
            <div class="overview-greetings">
            </div>
        </div>
    </div>
    <script defer src="./overview.js"></script>
</body>

</html>
