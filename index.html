<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./app/admin/src/css/login.css">
    <link rel="icon" href="./app/admin/assets/img/apex_brand.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Apex Bank â€“ Login</title>

<body>
    <script src="./app/admin/src/scripts/preload.js"></script>
    <section id="login_grid_container">
        <div id="header_container">
            <div id="apex_logo">
                <img src="./app/admin/assets/img/apex_brand.png" alt="apex logo">
                <h1>Apex Bank</h1>
            </div>

            <nav>
                <div id="toggle_theme">
                    <input type="checkbox" class="checkbox" id="theme_mode" />
                    <label class="label" for="theme_mode" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <div class="ball"></div>
                    </label>
                </div>
            </nav>
        </div>
        <div id="back_container">
            <a href="/index.html">
                <i class=" fa-solid fa-chevron-left"></i></i><span>Back</span>
            </a>
        </div>
        <div id="login_container">
            <div id="login_text">
                <h1>Log In</h1>
                <p>Enter your credentials, admin number and password to start.</p>
            </div>
            <div class="login-form-container">
                <form action="#" method="post" id="login_form">
                    <div class="form-group">
                        <label for="admin_id">Admin Number</label>
                        <input type="text" id="admin_id" name="admin_id" required
                            placeholder="Enter your 12-digit account number">

                    </div>

                    <div class="form-group">
                        <label for="admin_password">Admin Password</label>
                        <div class="password-container">
                            <input type="password" id="admin_password" name="admin_password" required
                                placeholder="Enter your admin password">
                        </div>
                        <p id="forgot_password">Forgot Password?</p>
                    </div>
                    <button type="button" class="login-button" id="login_button">Log In<i
                            class="fa-solid fa-right-to-bracket"></i></button>
                    <p id="feedback_test">&nbsp</p>
                </form>
                <p class="signup-link">No account yet? <a href="./app/admin/pages/register.html">Sign Up</a></p>
            </div>
        </div>
